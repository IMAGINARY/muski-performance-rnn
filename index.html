<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>performance_rnn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/default.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div data-component="muski-performance-rnn-ui"></div>
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6">
            <div class="row mt-4 mb-3">
              <div class="col">
                <div>
                  <label for="note-density" class="form-label d-block mb-0">Note Density (<span id="note-density-display"></span>)</label>
                  <input type="range" class="form-range" min="0" max="6" value="2" id="note-density"><br />
                </div>
                <div>
                  <label for="gain" class="form-label d-block mb-0">Gain (<span id="gain-display"></span>%)</label>
                  <input type="range" class="form-range" id="gain" min=0 max=200 value=100></input>
                </div>
              </div>
              <div class="col">
                <button type="button" id="start-pause-button" disabled class="btn btn-primary btn-lg disabled">Play</button>
                <button type="button" id="reset-rnn" class="btn btn-warning">Reset RNN</button>
              </div>
            </div>
          </div>
        </div>
        <div id="keyboard"></div>
        <div id="resettingText" style="opacity: 0" class="text-center">
          <div class="badge text-bg-warning">
            Resetting...
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>
</html>
